<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in | osaka market</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <img class="osaka" src="articles2/Dotonbori, Osaka (1).jpg" alt="">
    <div class="signinbox">
        <img src="logo1 (1).png" alt="">
        <h1>sign in now</h1>
        <h5>osaka market</h5>
        <form class="form">
            <div class="line">
                <label>nickname  </label>
                <br>
                <input class="inputs" type="text" placeholder="name">

            </div>
            <div class="line">
                <label>surname  </label>
                <br>
                <input class="inputs" type="text" placeholder="surname here">

            </div>
            <div class="line">
                <label>email  </label>
                <br>
                <input class="inputs" type="email" placeholder="name@gmail.com">
            </div>
            <div class="line">
                <label>password  </label>
                <br>
                <input class="inputs" type="password" placeholder="*****">
            </div>
            <div class="line">
                <label>i'm not a robot  </label>
                <input type="checkbox">
            </div>
            
            
            
            
            
            
        </form>
        <div class="google">
            <img src="articles2/search.png" alt="">
            <h2>sign in with with google</h2>
        </div>
        <div class="fb">
            <img src="articles2/facebook (1).png" alt="">
            <h2>sign in with with facebook</h2>
        </div>
    </div>
    
</body>
</html>
