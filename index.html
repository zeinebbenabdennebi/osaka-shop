<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="barre">
    <div class="time">
      <div id="timer">00:00</div>
    </div>
    <h1>-osaka shop-</h1>
    <p>Score: <span class="score"></span></p>
    <div class="actions">
      <button onclick="restart()">Restart</button>
      </div>
  </div>
    <div class="grid-container"></div>
    
    <div class="modal">
      <div class="winner">
        <h1>well done !</h1>
        <h3 class="discounts">you gained a 25% discount !</h3>
        <img
        src="https://media.giphy.com/media/l0HlSDiA6WUytl9oA/giphy.gif"
        alt="won"
        />
        <h3 class="finalscore">score: <span id="score"></span></h3>
        
        
        <input class="goback" type="button" onclick="location.href='dom.html';" value="go back" />


      </div>
      

    </div>
    <script src="index.js"></script>
  </body>
</html>
